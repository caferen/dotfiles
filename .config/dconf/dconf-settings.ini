[com/usebottles/bottles]
dark-theme=true
startup-view='page_list'
window-height=1379
window-width=1265

[org/blueberry]
obex-enabled=false
tray-enabled=false

[org/erikreider/swaync]
dnd-state=false

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
gtk-theme='Colloid-Dark'
icon-theme='candy-icons'

[org/gnome/desktop/wm/preferences]
button-layout=':minimize,maximize,close'

[org/gnome/nautilus/compression]
default-compression-format='tar.xz'

[org/gnome/nautilus/icon-view]
default-zoom-level='large'

[org/gnome/nautilus/list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'date_modified', 'date_accessed', 'date_created', 'recency', 'detailed_type']
default-visible-columns=['name', 'size', 'date_modified']
default-zoom-level='medium'
use-tree-view=true

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'
show-create-link=false

[org/gnome/nautilus/window-state]
initial-size=(1280, 720)
maximized=true

[org/gtk/gtk4/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=true
show-size-column=true
show-type-column=true
sidebar-width=140
sort-column='name'
sort-directories-first=true
sort-order='ascending'
type-format='category'
view-type='list'
window-size=(911, 377)

[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=182
sort-column='modified'
sort-directories-first=false
sort-order='ascending'
type-format='category'
window-position=(718, 34)
window-size=(1265, 1372)
